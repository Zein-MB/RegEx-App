<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;900&family=Oxygen:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1><span>R</span>eg<span>E</span>x <span>A</span>pplication</h1>
        <p class="entry">Welcome to RegEx Application, Here You Can Test The Match State of Any
            Type of
            Regex Code You
            Want With a
            Hand-written Code!</p>
        <form action="">
            <input type="text" name="Regex Code" id="regexInput" placeholder="Enter Your Regex Code">
            <input type="text" name="Regex Apply" id="regex-apply" placeholder="Enter a Text to Apply It">
            <i class="fa fa-check"></i>
            <i class="fa fa-times"></i>
            <div class="btns">
                <button type="submit">Check</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="match">
            <p class="ms">Match State:</p>
            <p class="msr">-</p>
        </div>
    </div>
    <div class="info">
        <p class="rea">RegEx Application &copy; 2022</p>
        <p class="coded-by">Coded By <a href="#">Zein-MB</a></p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
